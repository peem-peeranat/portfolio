<h2>Triangle Generator</h2>
<input type="number" id="inputNumber" min="1" placeholder="Enter a number">
<button onclick="createTriangle()">Generate Triangle</button>
<pre id="triangleResult"></pre>

<script>
  function createTriangle() {

    const numberInput = document.getElementById('inputNumber');
    const triangleOutput = document.getElementById('triangleResult');

    // Clear previous result
    triangleOutput.innerHTML = '';

    // Convert input to a number
    const size = parseInt(numberInput.value);

    // Validate input
    if (isNaN(size) || size < 1) {
      triangleOutput.innerHTML = 'Please enter a positive number (1 or greater)';
      return;
    }

    // Determine triangle direction based on odd/even
    if (size % 2 === 1) {
      // Odd number - build triangle pointing up
      for (let row = 1; row <= size; row++) {
        triangleOutput.innerHTML += '*'.repeat(row) + '\n';
      }
    } else {
      // Even number - build triangle pointing down
      for (let row = size; row >= 1; row--) {
        triangleOutput.innerHTML += '*'.repeat(row) + '\n';
      }
    }
  }
</script>
